<!DOCTYPE html>

<html lang="en">

<head>
  <title>Library</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class=header>
    <div class="header-title">My Library</div>
    <button class="new-book-button">New Book</button>
  </div>
  <div class="book-container">
    <div class="book-list"></div>
  </div>
  <form class="new-book">
    <h1 class="form-title">Book Information</h1>
    <div class="input">
      <input id="title" type="text" name="book-title" placeholder="title" value="" required="">
    </div>
    <div class="input">
      <input id="author" type="text" name="book-author" placeholder="author" value="" required="">
    </div>
    <div class="input">
      <input id="pages" type="text" name="book-pages" placeholder="page count" value="">
    </div>
    <div class="input">
      <input id="year" type="text" name="book-year" placeholder="year published" value="" required="">
    </div>
    <div class="input">
      <textarea id="description"  name="book-description" placeholder="description"></textarea>
    </div>
    <div class="input">
      <label for="read">Read: </label>
      <input id="read-true" type="radio" name="read" value="true" checked="false">
      Yes
      <input id="read-false" type="radio" name="read" value="false" checked="true">
      No
    </div>
    <div class="input">
      <input id="cover" type="text" name="book-cover" placeholder="cover image url">
    </div>
    <div class="input">
      <button id="add-book-button" type="submit">Add Book</button>
      <button id="cancel-book-button" onclick="cancelForm()">Cancel</button>
    </div>
  </form>


  <script type="text/javascript" src="script.js"></script>

</body>
